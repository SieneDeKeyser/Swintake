<div class="container" *ngIf="campaign">
  <div class="box-shadow box-light-background parent-section">
    <div class="container">
      <header>
        <h1>Campaign Detail </h1>
        <hr>
      </header>
      <table id="CampaignDetailTable" class="table table-bordred table-striped">
        <tr>
          <th>Name: </th>
          <td id="detailCampaignName">{{campaign.name}}</td>
        </tr>
        <tr>
          <th>Client: </th>
          <td>{{campaign.client}}</td>
        </tr>
        <tr>
          <th>Start Date Campaign:</th>
          <td>{{campaign.startDate | date :'dd/MM/yyyy'}}</td>
        </tr>
        <tr>
          <th>Start Date Class</th>
          <td>{{campaign.classStartDate | date :'dd/MM/yyyy'}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
