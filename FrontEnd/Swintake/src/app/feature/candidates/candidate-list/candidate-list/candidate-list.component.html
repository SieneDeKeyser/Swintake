<div class="container">
  <div class="box-shadow box-light-background parent-section">
    <div class="container">
      <header>
        <h1>Candidate Overview </h1>
        <hr>
      </header>
      <div class="container">
        <button class="btn btn-info mb-3 pull-right" id="CreateButtonCandidate" routerLink="/createcandidate">Create New Candidate</button>
        <app-filtersearch (value)="seachByTitle($event)"></app-filtersearch>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <section class="candidate-readonly table-responsive">
              <table id="listcandidates" class="table table-hover">
                <thead class="thead-green">
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let candidate of candidates" routerLink="/candidates/{{candidate.id}}">
                    <td><a id="candidateFirstName" title="Detail">{{candidate.firstName}}</a></td>
                    <td><a title="Detail">{{candidate.lastName}}</a></td>
                    <td><a title="Detail">{{candidate.email}}</a></td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
