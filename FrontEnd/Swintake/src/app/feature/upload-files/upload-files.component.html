<div [formGroup]="uploadFilesForm">
  <br>
  <br>
 <div class="form-group">
    <label for="exampleInputFile" class=".bmd-label-static" id="labelCV">CV: </label>
    <input formControlName="cv"  multiple (change)="uploadCV($event)" type="file" class="form-control-file" id="CVUpload" #formdata name="formDataCV">
  </div>
  
  <div class="form-group">
    <label for="exampleInputFile" class=".bmd-label-static" id="labelMotivation">Motivation:</label>
    <input  multiple (change)="uploadMotivationLetter($event)" formControlName="motivation" type="file" class="form-control-file" name="formDataMotivation" #formdata id="MotivationUpload">
  </div>
</div>
